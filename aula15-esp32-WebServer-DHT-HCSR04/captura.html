<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .sensor { margin: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Monitor de Sensores</h1>
    <div class="sensor">Temperatura: <span id="temp">Carregando...</span> </div>
    <div class="sensor">Umidade: <span id="umid">Carregando...</span> </div>
    <div class="sensor">Dist√¢ncia: <span id="dist">Carregando...</span> </div>

    <script>
        function fetchData(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerText = data)
                .catch(error => document.getElementById(elementId).innerText = 'Erro');
        }

        function updateSensors() {
            fetchData('http://localhost:8180/temp', 'temp');
            fetchData('http://localhost:8180/umid', 'umid');
            fetchData('http://localhost:8180/dist', 'dist');
        }

        updateSensors();
        setInterval(updateSensors, 3000);
    </script>
</body>
</html>
